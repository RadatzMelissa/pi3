<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Lista de Pessoas Cadastradas</title>
        <meta charset="utf-8">

        <!--- Links Boodstrap. --->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

        <link rel="stylesheet" href="../css/estilo.css">
        <!--- Informações da página. --->
        <meta name="author" content="Eloísa Martins, Julia K. Ladevig, Melissa Radatz">
        <meta name="description" content="Site para .">
        <meta http-equiv="refresh" content="9999999999999999999999">
        <meta name="keywords" content="encontrar, pets, animais, estimação, abrigo, buscar.">
        <link rel="shortcut icon" href="../img/vetor_pata_laranja_s.svg">

    </head>

    <body>
        <!-- =======Main======= -->
        <body>
            <h1 class="mt-3 text-center">Cadastro de pessoas</h1>
        
            <div class="container">
                <table class="table">
                    <thead>
                        <!-- primeira linha da tabela: títulos -->
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Senha</th>
                            <th scope="col">Operações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaPessoas">
                    </tbody>
                </table>
            </div>

            <div class="container">
                <table class="table">
                    <thead>
                        <!-- primeira linha da tabela: títulos -->
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Operações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaAdocoes">
                    </tbody>
                </table>
            </div>

            <!-- =======Main======= -->
        <main style="max-width:860px" class="mx-auto bg-light">
            <div style="max-width:660px" class="mx-auto">    
                <div class="pt-5 text-center">
                    <img class="d-block mx-auto mb-4" src="../img/vetor_pata_laranja_s.svg" alt="" height="100">
                    <h2>Bem vindo! Chega mais!</h2>
                    <p class="lead">Este é o primeiro passo para que possamos te ajodar a divulgar o seu bichinho. 
                        Então chapriche e tome cuidado para que todas as informações fornecidas sejam verdadeiras ;) </p>
                </div>

                <div>
                    <form class="needs-validation" novalidate>
                        <div class="row g-2">
                            <div class="col-12">
                                <label for="nome_adocao" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome_adocao" placeholder="" value="">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 pb-2">
                                <label for="idade" class="form-label">E-mail</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="idade" placeholder="email@exemplo.com">
                            </div>
                        </div>

                        <div class="col-4">
                            <label>Sexo: </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="femea" value="fêmea" checked>
                                <label class="form-check-label" for="sexo">Fêmea</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="macho" value="macho">
                                <label class="form-check-label" for="sexo">Macho</label>
                            </div>
                        </div>

                        <div class="row g-2 pb-2">
                            <div class="col-md-6">
                                <label for="tamanho" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="tamanho" placeholder="Blumenau">
                            </div>

                            <div class="col-md-6">
                                <label for="especie" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="especie" placeholder="">
                            </div>
                        </div>

                        <div class="row g-2 pb-2">
                            <div class="col-md-6">
                                <label for="raca" class="form-label">Senha</label>
                                <input type="text" class="form-control" id="raca" placeholder="">
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="text-center">
                            <button id="btn_incluir_adocao" class="w-50 btn btn-outline-primary btn-lg mb-5" 
                            type="button">Pronto!</button>
                        </div>
                    </form>
                </div>
            </div>
        </main><!-- End Main -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- código do front-end -->
        <script src="../js/meuscript.js"></script>
        <script src="../js/animais_adocao.js"></script>
    </body>

</html>
